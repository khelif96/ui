query TestAnalysis(
  $versionId: String!
  $options: TaskFilterOptions!
  $opts: TestFilterOptions
) {
  version(versionId: $versionId) {
    id
    tasks(options: $options) {
      count
      data {
        buildVariant
        buildVariantDisplayName
        displayName
        execution
        id
        tests(opts: $opts) {
          filteredTestCount
          testResults {
            id
            status
            testFile
          }
        }
      }
    }
  }
}
